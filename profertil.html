<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFERTIL - Proveedor Estratégico</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .section-back-dark2 {
            background-color: #2c3e50;
            color: white;
            padding: 60px 0;
        }

        .count-box {
            /* display: flex;
            justify-content: center;
            align-items: center;
            height: 100%; */
        }

        .banner-proveedor-text {
            /* display: flex; */
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .banner-proveedor-text p {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 0;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        @media (max-width: 992px) {

            .count-box,
            .banner-proveedor-text {
                height: auto;
                padding: 30px 0;
            }

            .banner-proveedor-text p {
                font-size: 2rem;
            }
        }

        @media (max-width: 576px) {
            .banner-proveedor-text p {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <section id="counts" class="counts section-back-dark2">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-12">
                    <div class="count-box">
                        <img src="assets/images/profertil.jpg" class="img-fluid rounded">
                    </div>
                </div>
                <div class="col-lg-8 col-12">
                    <div class="banner-proveedor-text text-center">
                        <p>Proveedor estratégico</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
