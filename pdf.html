<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificaciones de la Empresa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .certifications-container {
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .certifications-content {
            padding: 30px;
        }

        .iso-certifications {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-bottom: 40px;
        }

        /* .certification-card {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 25px;
            width: 45%;
            min-width: 250px;
            margin: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        } */

        .certification-card:hover {
            transform: translateY(-5px);
        }

        /* .certification-card h2 {
            color: #2c3e50;
            font-size: 18px;
            margin-bottom: 15px;
            font-weight: 600;
        } */

        .certification-card p {
            color: #7f8c8d;
            font-size: 14px;
        }

        /* .ecovadis-section {
            background: linear-gradient(to right, #e6e9f0, #eef1f5);
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        } */

        .ecovadis-badge {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #c0c0c0, #e0e0e0);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #2c3e50;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .ecovadis-badge:before {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 2px solid #a0a0a0;
            border-radius: 50%;
        }

        .ecovadis-badge .medal-text {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .ecovadis-badge .percentage {
            font-size: 14px;
            font-weight: 600;
        }

        .automation-section {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            border-radius: 10px;
        }

        .automation-label {
            font-size: 14px;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .automation-date {
            font-size: 18px;
            font-weight: 600;
        }

        @media (max-width: 650px) {
            .iso-certifications {
                flex-direction: column;
                align-items: center;
            }

            .certification-card {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="certifications-container">

        <div class="certifications-content">
            <div class="iso-certifications">
                <div class="certification-card">
                    <img src="assets/images/9001-01.jpg" alt="iso 9001" style="width: 120px;" class="img-fluid">
                    <p>Sistema de Gestión de Calidad</p>
                </div>

                <div class="certification-card">
                    <img src="assets/images/14001-01.jpg" alt="iso 14001" style="width: 120px;" class="img-fluid">
                    <p>Sistema de Gestión Ambiental</p>
                </div>
            </div>

            <div class="ecovadis-section">
                <div class="ecovadis-badge">
                    <div class="medal-text">SILVER</div>
                    <div class="percentage">Top 15%</div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
