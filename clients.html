<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novedades de Productos - Inqu√≠mex</title>
    <link href='main_old.css' rel='stylesheet' type='text/css' />
    <!-- Vendors -->
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="swiper-container">
                <!-- Slider main container -->
                <div class="swiper mySwiper">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <figure>
                                <img src="assets/images/1-1-150x150.png" class="img-fluid" alt="Logo Alpat" />
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure>
                                <img src="assets/images/2-1-150x150.png" class="img-fluid" alt="Logo Drilling" />
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure>
                                <img src="assets/images/3-150x150.png" class="img-fluid" alt="Logo Profertil" />
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure>
                                <img src="assets/images/4-150x150.png" class="img-fluid" alt="Logo Basf" />
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure>
                                <img src="assets/images/5-150x150.png" class="img-fluid" alt="Logo Evonik" />
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure>
                                <img src="assets/images/6-150x150.png" class="img-fluid" alt="Logo Nouryon" />
                            </figure>
                        </div>
                        <div class="swiper-slide">
                            <figure>
                                <img src="assets/images/7-150x150.png" class="img-fluid" alt="Logo Unipar" />
                            </figure>
                        </div>
                    </div>
                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper('.mySwiper', {
            // Optional parameters
            direction: 'horizontal',
            loop: true,
            // autoplay: {
            //     delay: 2500,
            //     disableOnInteraction: false,
            // },

            // slidesPerView: 4,
            // spaceBetween: 5,

            // Navigation arrows
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            breakpoints: {
                "320": {
                    "slidesPerView": 1,
                    "spaceBetween": 5
                },
                "480": {
                    "slidesPerView": 3,
                    "spaceBetween": 5
                },
                "640": {
                    "slidesPerView": 3,
                    "spaceBetween": 5
                },
                "992": {
                    "slidesPerView": 4,
                    "spaceBetween": 5
                },
                "1024": {
                    "slidesPerView": 5,
                    "spaceBetween": 5
                }
            },

            // If we need pagination
            pagination: {
                el: '.swiper-pagination',
            },

            // And if we need scrollbar
            scrollbar: {
                el: '.swiper-scrollbar',
            },
        });
    </script>

</body>

</html>
